<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media PLayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome/css/all.css">
</head>

<body>
    <div class="video_container">
        <div class="video">
            <video id="videoMain" src="./media-files/test.mp4" width="700px" type="video/mp4"></video>
            <div class="play" id="play1"><span class="fa fa-play"></span></div>
            <div class="video_controles">
                <div id="play2" class="play2">
                    <span class="fa fa-play"></span>
                </div>

                <div class="volume" id="volume">
                    <div class="sound" id="sound">
                        <span class="fa-solid fa-volume-high"></span>
                    </div>
                    <div class="volume_input">
                        <input id="volume_input" type="range" min="0" max="1" step="0.1" value="0.3">
                    </div>
                </div>

                <div id="full_screen" class="full_screen">
                    <span class="fa fa-expand"></span>
                </div>
                <div class="seek_bar">
                    <input type="range" id="seek" value="0" min="0" max="100">
                    <div class="red" id="red"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
</div>
